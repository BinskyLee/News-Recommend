<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/publish.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title>新闻推荐系统-发布新闻</title>
</head>
<body>
    <div class="my-container">
<!--         头部 -->
        <header th:replace="index::header"></header>
<!--         内容 -->
        <div class="container pt-5 pb-5">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 publish-div" >
                    <div class="pt-2 pb-4 pl-3 pr-3">
                        <h6 class="text-left border-bottom pt-3 pb-2 font-color">发布新闻</h6>
                        <form th:action="@{/news/publish}" method="post">
                            <div class="row mt-3">
                                <div class="form-group col-md-10">
                                    <input type="text" class="form-control title-input" style="color: black" id="title" name="title" autocomplete="off" placeholder="请输入标题(建议25字以内)">
                                </div>
                                <div class="form-group col-md-2">
                                    <select id="category" name="category" class="form-control">
                                        <option value="2" selected>分类</option>
                                        <option value="1">科技</option>-->
                                        <option value="2">生活</option>>
                                        <option value="3">动画</option>>
                                        <option value="4">游戏</option>>
                                        <option value="5">科技</option>>
                                        <option value="6">生活</option>>
                                        <option value="7">动画</option>>
                                        <option value="8">游戏</option>>
                                    </select>
                                </div>
                            </div>
                            <div class="alert-box"></div>
                            <div class="form-group" id="news-editor">
                                <textarea class="form-control" name="content" id="news-content"></textarea>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8 text-center">
                                    <button type="submit" id="img-button" class="btn my-button text-white form-control ">发布新闻</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
<!--    <script th:src="@{/js/summernote-zh-CN.js}"></script>-->
    <script th:src="@{/js/summernote-zh-CN.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/publish.js}"></script>
</body>
</html>
