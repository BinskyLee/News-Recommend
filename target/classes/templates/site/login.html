<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>新闻推荐系统-登陆</title>
</head>
<body>
	<div class="my-container">
		<!-- 头部 -->
		<header th:replace="index::header"></header>
		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-4 pb-3 mt-3 mb-3">
				<h3 class="text-center border-bottom pb-3">登&nbsp;&nbsp;陆</h3>
				<div id="div-alert"></div>
				<form class="mt-5" id="login" method="post">
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label text-right">邮箱</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="email" name="email" placeholder="请输入您的邮箱" autocomplete="off">
							<div class="invalid-feedback" id="invalid-email">邮箱验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-3 col-form-label text-right">密码</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
							<div class="invalid-feedback" id="invalid-password">密码验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row mt-4">
						<label for="verifycode" class="col-sm-3 col-form-label text-right" >验证码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="verifycode" autocomplete="off" placeholder="请输入验证码" >
							<div class="invalid-feedback" id="invalid-verifycode">验证码验证</div>
						</div>
						<div class="col-sm-3">
							<a href="javascript:refresh_kaptcha();">
								<img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;" class="mr-2"/>
							</a>
						</div>
						<div class="col-sm-2"></div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-3"></div>
						<div class="col-sm-6">
							<input type="checkbox" name="rememberme" id="remember-me" >
							<label class="form-check-label" for="remember-me">记住我</label>
							<a href="forget.html" class="float-right">忘记密码?</a>
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group row mt-3">
						<div class="col-sm-3"></div>
						<div class="col-sm-6 text-center mt-3">
							<button type="button" class="btn submit-button text-white form-control" onclick="login(); return false" >登陆</button>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	<script>
		function refresh_kaptcha() {
			var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
			$("#kaptcha").attr("src", path);
		}
	</script>
</body>
</html>
