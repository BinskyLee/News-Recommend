<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}" />
	<title>新闻推荐系统-注册</title>
</head>
<body>
	<div class="my-container">
		<!-- 头部 -->
		<header class = "bg-white sticky-top bd-bottom" th:replace="index::header"></header>
		<!-- 内容 -->
		<div class="main">
			<div class="container pl-5 pr-5 pt-4 pb-3 mt-3 mb-3">
				<h3 class="text-center border-bottom pb-3">注&nbsp;&nbsp;册</h3>
				<form class="mt-5" method="post" th:action="@{/register}">
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label text-right">邮箱 </label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="email" name="email" placeholder="电子邮件信箱" autocomplete="off" required>
							<div class="invalid-feedback" id="invalid-email">邮箱验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row mt-4">
						<label for="username" class="col-sm-3 col-form-label text-right">用户名</label>
						<div class="col-sm-7">
							<input type="username" class="form-control" id="username" name="username" autocomplete="off" placeholder="用户名长度应在2到16个字符之间" required>
							<div class="invalid-feedback" id="invalid-username">用户名验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row mt-4">
						<label for="password" class="col-sm-3 col-form-label text-right">密码</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" id="password" name="password"  placeholder="密码应包含6到20个数字或字母" required>
							<div class="invalid-feedback" id="invalid-password">密码验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row">
						<label for="confirm-password" class="col-sm-3 col-form-label text-right">确认密码</label>
						<div class="col-sm-7">
							<input type="password" class="form-control" id="confirm-password" placeholder="再次输入密码" required>
							<div class="invalid-feedback" id="invalid-confirm">确认密码验证</div>
						</div>
						<div class="col-sm-2"></div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-3"></div>
						<div class="col-sm-6 text-center mt-3">
							<button type="submit" class="btn submit-button text-white form-control">注册</button>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</form>				
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="../js/global.js"></script>
	<script src="../js/register.js"></script>
</body>
</html>
